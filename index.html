<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Exam Schedule</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./image.png" style="width: 100px; height: 100px" />
        <h1>GURUGRAM UNIVERSITY, GURUGRAM</h1>
        <h2>College Exam Schedule 2024</h2>
        <br />
        <p>Find your exam details easily</p>
      </header>

      <div class="search-container">
        <div class="search-box">
          <select id="searchType">
            <option value="subject">Search by Subject</option>
            <option value="programme">Search by Programme</option>
            <option value="sem">Search by Semester</option>
          </select>
          <input
            type="text"
            id="searchInput"
            placeholder="Enter your search..."
          />
        </div>
        <button id="searchBtn">Search</button>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label>Session:</label>
          <select id="sessionFilter">
            <option value="all">All Sessions</option>
            <option value="Morning">Morning</option>
            <option value="Evening">Evening</option>
          </select>
        </div>
        <div class="filter-group" id="programSemFilter" style="display: none;">
          <label>Semester:</label>
          <select id="programSemester">
            <option value="all">All Semesters</option>
          </select>
        </div>
        <button id="resetBtn" class="reset-btn">Reset All</button>
      </div>

      <div class="results" id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <script src="exam_schedule.js"></script>
    <script src="script.js"></script>
  </body>
</html>
